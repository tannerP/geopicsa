<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>GeoPicsa</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body id="body">
        <div id="control-panel">
            <h1 id="panel-name">My Basketball Courts</h1>
            <div id="filter">
                <select>
                    <option select="selected" value="NBA">NBA</option>
                    <option value="WNBA">WNBA</option>
                    <option value="High School">High School</option>
                    <option value="My Favorite Parks">Tan's Favorite Park</option>
                </select>
            </div>
            <h3> Hello </h3>
            <div id='content'>
                <ul id="park-list" data-bind="foreach: locations">
                    <li class="list-item"
                        data-bind="style :{'text-decoration': isCrossed()==true? 'line-through':'none'}">
                        <span data-bind="text: city"></span>
                        <span data-bind="click:$root.toggleListItem, text:park_name"></span>
                        <!--<span data-bind="css:filtered? 'line-through':''">-->
                        <!--<span data-bind="text: park_name"></span>-->
                        <!--</span>-->
                    </li>
                </ul>
                <hr>
                <div id="weather">
                    <img id="weather-icon" data-bind=" attr:{'src': weatherIcon_url()} " alt="weather icon">
                    <span id='weather-temp' data-bind="text:weather() + ' &#8457'"></span>
                </div>
                <!--<ul id="filter-list" data-bind="foreach: yelp_data">-->
                    <!--<li>-->
                        <!--<span data-bind="text: $data"></span>-->
                    <!--</li>-->
                <!--</ul>-->
            </div>
        </div>
        <div id="map"></div>
        <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
        <script src="js/DB.js"></script>
        <!--<script src="js/APIs.js"></script>-->
        <script src="js/main.js"></script>
        <script defer async
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1v6aSA9Gj2q2i9kjbwPVUjiQnNt7gVIc&callback=initApp">
        </script>
        <style>
            .line-through {
                text-decoration: line-through;
            }
            #weather-icon{
                opacity: .1;
                width: 250px;
                height: auto;
            }
            body{ cursor: default;}
        </style>
    </body>
</html>
