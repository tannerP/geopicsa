<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>GeoPicsa</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body id="body">
        <div id="mySidenav" class="sidenav">
            <span href="javascript:void(0)" class="closebtn"
                  onclick="UI.closeNav()">Seattle Ball Courts &times;</span>
            <ul id="park-list"  data-bind="foreach: locations">
                <li class="list-item"
                    data-bind="style :{'text-decoration': isCrossed()==true? 'line-through':'none'}">
                    <span data-bind="click:$root.onToggleListItem, text:park_name, clickBubble: false"></span>
                </li>
            </ul>
            <hr>
            <div id="weather">
                <img id="weather-icon" data-bind=" attr:{'src': weatherIcon_img()} " alt="weather icon">
                <span id='weather-temp' data-bind="text:weather() + ' &#8457'"></span>
            </div>
            <div id="street_view"></div>
        </div>

        <!-- Use any element to open the sidenav -->
        <span id="openbtn" onclick="UI.openNav()">Open Controls</span>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="map"></div>

        <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>
        <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
        <script src="js/DB.js"></script>
        <script src="js/api.js"></script>
        <script src="js/main.js"></script>
        <script defer async
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1v6aSA9Gj2q2i9kjbwPVUjiQnNt7gVIc&callback=initApp">
        </script>
        <script>

   </script>
    </body>
</html>
